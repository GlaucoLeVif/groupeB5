<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:b="http://bootsfaces.net/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
<title>Inscription</title>
		<link rel="stylesheet" href="style.css"/>
</h:head>
<h:body>
	<ui:include src="/navBar.xhtml"></ui:include>
	
    <div class="gap-left gap-right">
	<h1>Inscription</h1>
		<h:form inline="true">
  			<h:panelGrid columns="2">
		 		<b:inputText label="Login : " value="#{membreController.login}"></b:inputText>				<BR />
		 		<b:inputText label="Password : " value="#{membreController.mdp}"></b:inputText>				<BR />
		 		<b:inputText label="Mail : " value="#{membreController.mail}"></b:inputText>				<BR />
		 		<b:inputText label="Nom : " value="#{membreController.nom}"></b:inputText>					<BR />
		 		<b:inputText label="Prénom : " value="#{membreController.prenom}"></b:inputText>			<BR />
		 		<b:datepicker label="Date de naissance : " value="#{membreController.dateN}"></b:datepicker><BR />
		 		<b:inputText label="Rue : " value="#{membreController.rue}"></b:inputText>					<BR />
		 		<b:inputText label="Numéro : " value="#{membreController.numRue}"></b:inputText>			<BR />
		 		<b:inputText label="Ville : " value="#{membreController.ville}"></b:inputText>				<BR />
		 		<b:inputText label="Code Postal : " value="#{membreController.cp}"></b:inputText>			<BR />
		 		<b:inputText label="Pays : " value="#{membreController.pays}"></b:inputText>				<BR />
		 		<b:inputText label="Nationalité : " value="#{membreController.nationalite}"></b:inputText>	<BR />
		 		<b:inputText label="Numéro de GSM : " value="#{membreController.numGSM}"></b:inputText>		<BR />
  			</h:panelGrid>
  			
			<h:commandButton value="S'inscrire" action="#{membreController.doAjouterMembre()}"></h:commandButton>
		</h:form>
		
		</div>
	</h:body>
</html>
