<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:b="http://bootsfaces.net/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:ui="http://java.sun.com/jsf/facelets"
>

	<h:head>
		<title>Liste évenements</title>
		<link rel="stylesheet" href="style.css"/>
		<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
	</h:head>
	
	<h:body>
		<ui:include src="/navBar.xhtml"></ui:include>
        
        <div class="gap-left gap-right">		
			<h1>Listes des évenemensts</h1>
			<BR /><BR /><BR />
			
			
		 	<b:dataTable value="#{evenementController.doAfficherEvenement()}" var = "ev">
		 		
			   <b:dataTableColumn value="#{ev.idEv}">
			   </b:dataTableColumn>
			    
			    <b:dataTableColumn>
			      <f:facet name = "header">TITRE</f:facet>
			      #{ev.titre}
			   </b:dataTableColumn>
			   
			    <b:dataTableColumn>
			      <f:facet name = "header">RESUME</f:facet>
			      #{ev.resume}
			   </b:dataTableColumn>
			   
			    <b:dataTableColumn>
			      <f:facet name = "header">OBJECTIF</f:facet>
			      #{ev.objectif}
			   </b:dataTableColumn>
			   
			    <b:dataTableColumn>
			      <f:facet name = "header">Lieu</f:facet>
			      #{ev.lieu}
			   </b:dataTableColumn>
			   
			   <b:dataTableColumn>
			      <f:facet name = "header">RECOLTE</f:facet>
			      #{ev.recolte}
			   </b:dataTableColumn>
			   
			    <b:dataTableColumn>
			      <f:facet name = "header">DATEEV</f:facet>
			      #{ev.dateEv}
			   </b:dataTableColumn>
			   <b:dataTableColumn>
			      <f:facet name = "header">IMAGE1</f:facet>
			     <img src="data:image/jpg;base64,#{ev.getImage(0)}" width="75"></img>
			   </b:dataTableColumn>
			   
			  
			  <b:dataTableColumn>
					<f:facet name="header">DETAILS</f:facet>
						<h:form>
							<h:commandButton value="Accéder" action="#{evenementController.doDetails(ev)}"></h:commandButton>
						</h:form>
				</b:dataTableColumn>
				
			   	 <b:dataTableColumn>
					<f:facet name="header">
						<h:outputText value="DELETE"/>
					</f:facet>
					<h:form>		
					<h:commandButton value="X" action="#{evenementController.doSupprimerEvenement(ev)}"></h:commandButton>
					</h:form>	
				</b:dataTableColumn>
				
			</b:dataTable>
			
			<h:form>
				
				<h:commandButton value="Envoyer un mail !" action="#{evenementController.sendEmail()}"></h:commandButton>
			</h:form>
		</div>
	</h:body>
	
</html>
