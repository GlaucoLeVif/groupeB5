<!DOCTYPE html>
<html
xmlns="http://www.w3.org/1999/xhtml"
xmlns:b="http://bootsfaces.net/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
>

<h:head>
<title>Liste des Membres</title>
</h:head>

<h:body>
<b:navBar brand="Project name" brandHref="index.xhtml" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Inscription" href="inscription.xhtml"></b:navLink>
                <b:navLink value="Liste membre" href="listeMembre.xhtml"></b:navLink>
                <b:dropMenu value="Evenement">
                	<b:navLink value="Liste Evenement" href="indexEvent.xhtml"></b:navLink>
                	<b:navLink value="Creer un évenement" href="createEvent.xhtml"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        
		<h1>Listes</h1>
		<BR/><BR/>
		
		<b:dataTable value = "#{membreController.doAfficherMembre()}" var = "ev">
		    
		    <b:dataTableColumn>
		      <f:facet name = "header">LOGIN</f:facet>
		      #{ev.login}
		   </b:dataTableColumn>
		   
		    <b:dataTableColumn>
		      <f:facet name = "header">EMAIL</f:facet>
		      #{ev.mail}
		   </b:dataTableColumn>
		   
		    <b:dataTableColumn>
		      <f:facet name = "header">PRENOM</f:facet>
		      #{ev.prenom}
		   </b:dataTableColumn>
		   
		   <b:dataTableColumn>
		      <f:facet name = "header">NOM</f:facet>
		      #{ev.nom}
		   </b:dataTableColumn>
		   
		   <b:dataTableColumn>
				<f:facet name="header">DETAILS</f:facet>
					<h:form>
						<h:commandButton value="Accéder" action="#{membreController.doDetails(ev)}"></h:commandButton>
					</h:form>
			</b:dataTableColumn>
			
		   	 <b:dataTableColumn>
				<f:facet name="header">
					<h:outputText value="DELETE"/>
				</f:facet>
				<h:form>		
				<h:commandButton value="X" action="#{membreController.doSupprimerMembre(ev)}"></h:commandButton>
				</h:form>	
			</b:dataTableColumn>
			
		</b:dataTable>

	</h:body>
</html>
