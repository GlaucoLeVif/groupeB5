<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

>

<script type="text/javascript">
window.onload = function () { 
	if(#{!connexionController.getConnecte()}){
		window.location.href = "index.xhtml";
	}
}
</script>

	<h:head>
		<title>Création d'évenement</title>
		<link rel="stylesheet" href="style.css"/>
	</h:head>
	
	<h:body>
		<ui:include src="/navBar.xhtml"></ui:include>
	    
        <div class="gap-left gap-right">
	        <h1>Création d'un événement</h1>
			
			<h:form inline="true" enctype="multipart/form-data">
	  			<h:panelGrid columns="2">
	  			
			 		<b:inputText label="Titre " value="#{evenementController.titre}"></b:inputText>			<BR />
			 		<b:inputText label="Resume " value="#{evenementController.resume}"></b:inputText>			<BR />		
			 		<b:inputText label="Lieu" value="#{evenementController.lieu}"></b:inputText> <BR />
			 		<b:inputText label="Objectif " value="#{evenementController.objectif}"></b:inputText>		<BR />
			 		<b:datepicker label="Date " value="#{evenementController.dateEv}"></b:datepicker>			<BR /><BR />
			 		<h:inputFile label="Image " value="#{evenementController.up.uploadedFile}" />	<BR /><BR /><BR />
	  		
	  			</h:panelGrid>
	  		
	  			
				<h:commandButton value="Enregistrer l'événement !" action="#{evenementController.doAjouterEvenement()}"></h:commandButton>
			</h:form>
        </div>
	</h:body>
	
</html>
