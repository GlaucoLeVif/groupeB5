<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:b="http://bootsfaces.net/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
>

	<h:head>
		<title>Création d'évenement</title>
		<link rel="stylesheet" href="style.css"/>
	</h:head>
	
	<h:body>
		<b:navBar brand="Project name" brandHref="index.xhtml" inverse="true">
	        <b:navbarLinks>
	            <b:navLink value="Inscription" href="inscription.xhtml"></b:navLink>
	            <b:navLink value="Liste membre" href="listeMembre.xhtml"></b:navLink>
	            <b:dropMenu value="Evenement">
	            	<b:navLink value="Liste Evenement" href="indexEvent.xhtml"></b:navLink>
	            	<b:navLink value="Creer un évenement" href="createEvent.xhtml"></b:navLink>
	            </b:dropMenu>
	        </b:navbarLinks>
	    </b:navBar>
	    
        <div class="gap-left gap-right">
	        <h1>Création</h1>
			<h:form inline="true">
	  			<h:panelGrid columns="2">
			 		<b:inputText label="Titre : " value="#{evenementController.titre}"></b:inputText>			<BR />
			 		<b:inputText label="Resume : " value="#{evenementController.resume}"></b:inputText>			<BR />					
			 		<b:inputText label="Objectif : " value="#{evenementController.objectif}"></b:inputText>		<BR />
			 		<b:datepicker label="Date : " value="#{evenementController.dateEv}"></b:datepicker>			<BR /><BR />
			 		<h:inputFile label="Image : " value="evenementController.file1" />	<BR /><BR /><BR />
	  			</h:panelGrid>
	  			
				<h:commandButton value="Save" action="#{membreController.doAjouterMembre()}"></h:commandButton>
			</h:form>
        </div>
	</h:body>
	
</html>
