<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

>

	<h:head>
		<title>Création d'évenement</title>
	</h:head>
	
	<h:body>
	<ui:include src="/navBar.xhtml"></ui:include>
        
        <h1>Création</h1>
		<h:form inline="true">
  			<h:panelGrid columns="2">
		 		<b:inputText label="Titre : " value="#{evenementController.titre}"></b:inputText>			<BR />
		 		<b:inputText label="Resume : " value="#{evenementController.resume}"></b:inputText>			<BR />					
		 		<b:inputText label="Objectif : " value="#{evenementController.objectif}"></b:inputText>		<BR />
		 		<b:datepicker label="Date : " value="#{evenementController.dateEv}"></b:datepicker>			<BR /><BR />
		 		<h:inputFile label="Image : " value="evenementController.file1" />	<BR /><BR /><BR />
  			</h:panelGrid>
  			
			<h:commandButton value="Save" action="#{membreController.doAjouterMembre()}"></h:commandButton>
		</h:form>
        
	</h:body>
	
</html>
